<!DOCTYPE html>
<html>
<head>
  <title>Image Carousel</title>
  <style>
    .carousel-container {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Image Carousel Demo</h1>

  <div class="carousel-container">
    <ul class="carousel-menu">
      <li class="carousel-items"><img src="http://placesheen.com/300/300"></li>
      <li class="carousel-items"><img src="http://placesheen.com/300/300"></li>
      <li class="carousel-items"><img src="http://placesheen.com/300/300"></li>
      <li class="carousel-items"><img src="http://placesheen.com/300/300"></li>
      <li class="carousel-items"><img src="http://placesheen.com/300/300"></li>
    </ul>
  </div>

  <div class="dots-container">
    <ul class="dots-menu">
      <li class="dots-item visible"></li>
      <li class="dots-item"></li>
      <li class="dots-item"></li>
      <li class="dots-item"></li>
      <li class="dots-item"></li>
    </ul>
  </div>

  <div class="buttons-container">
    <button class="buttons-items">Previous</button>
    <button class="buttons-items">Next</button>
  </div>

</body>
</html>
